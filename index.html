<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>My Digital Card</title>
</head>
<body>
    <script defer src="./script.js"></script>
    <div id="main">
        <div id="card">
            
            <button id="share-btn"><span class="material-symbols-outlined share-icon">
                share
            </span></button>
            <div id="share-popup">
                <div id="share">
                    <h2>Share</h2>
                    <div id="sharing-icons">
                        <!-- <div class="social-icon">
                            <img src="./img/whatsapp.svg" alt="whatsapp">
                        </div>
                        <div class="social-icon">
                            <img src="./img/instagram.svg" alt="whatsapp">
                        </div>
                        <div class="social-icon">
                            <img src="./img/twitter.svg" alt="whatsapp">
                        </div>
                        <div class="social-icon">
                            <img src="./img/facebook.svg" alt="whatsapp">
                        </div> -->
                    </div>
                    <div id="copy-link">
                        <p id="link"></p>
                        <button id="copy-btn"></button>
                    </div>
                </div>
            </div>
            <div id="cover">
                <img id="cover-img" src="./img/banner.png" alt="">
                <img id="profile-img" src="./img/My-rounded-image.png" alt="">
            </div>
            <div id="content">
                <div id="info">
                    <h1 id="name">Utkarsh Sharma</h1>
                    <p id="desc">
                        I am a Programmer guy who learned HTML ,CSS, tailwind css and javascript. Currently focusing on react.js and game dev in js. expeirence of building web apps with html, css, tailwind css, javascript, react and firebase.
                    </p>
                </div>
                <div id="social-icons">
                    <div class="group active" id="group1">
                        <div class="icons">
                            <a target="_blank" href="https://www.github.com/vishal30982"><img src="./img/github.svg" alt=""></a>
                        </div>
    
                        <div class="icons">
                            <a target="_blank" style="padding-bottom: 5.3px;" href="https://www.stackoverflow.com/users/19319062/utkarsh-sharma?tab=profile"><img src="./img/stack-overflow.svg" alt=""></a>
                        </div>
    
                        <div class="icons">
                            <a target="_blank" href="https://www.replit.com/@vishal30982"><img src="./img/replit.svg" alt=""></a>
                        </div>
    
                        <div class="icons">
                            <a target="_blank" href="https://www.youtube.com/@linkdigital"><img src="./img/youtube.svg" alt=""></a>
                        </div>
                    </div>

                    <div class="group" id="group2">
                        <div class="icons">
                            <a target="_blank" href="https://g.dev/utkarsh-devloper"><img src="./img/google-developers.svg" alt=""></a>
                        </div>

                        <div class="icons">
                            <a target="_blank" href="https://auth.geeksforgeeks.org/user/user_4z24wsacjnt"><img src="./img/geeks-for-geeks.svg" alt=""></a>
                        </div>
    
                        <div class="icons">
                            <a target="_blank" href="https://scratch.mit.edu/users/ukku011/"><img style="height: 7vh;" src="./img/Scratch.svg" alt=""></a>
                        </div>
                    </div>
                    
                    <span id="rightBtn" class="move" onclick="slideRight(this)">&rsaquo;</span>
                </div>
            </div>
        </div>
        <div id="theme">
            <button class="theme-btn" id="btn-1" onclick="ChangeTheme('red')"></button>
            <button class="theme-btn" id="btn-2" onclick="ChangeTheme('yellow')"></button>
            <button class="theme-btn" id="btn-3" onclick="ChangeTheme('orangered')"></button>
            <button class="theme-btn" id="btn-4" onclick="ChangeTheme('green')"></button>
            <input type="color" oninput="ChangeTheme(`${this.value}`)">
        </div>
    </div>
</body>
</html>
